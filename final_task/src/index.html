<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <header>
      <div id="header">
        <span id="header__title">Todo List</span>
        <input id="header__search" placeholder="Search..." />
      </div>
    </header>
    <main>
      <div>
        <div id="new-task">
          <form>
            <input type="text" placeholder="New task..." id="new-task__input" />
            <button id="new-task__btn" type="submit">ADD</button>
          </form>
        </div>
        <div class="tasks">
          <div class="tasks__sort">
            <span>Open</span>
            <select class="sorting-dropdown">
              <option value="Date creation (Asc)">Date creation (Asc)</option>
              <option value="Date creation (Desc)">Date creation (Desc)</option>
              <option value="Text (Asc)">Text (Asc)</option>
              <option value="Text (Desc)">Text (Desc)</option>
            </select>
          </div>
          <div class="tasks__open"></div>
          <p class="tasks__open-clear tasks__clear">Clear "Open" list</p>
          <div class="tasks__sort">
            <span>Done</span>
            <select class="sorting-dropdown">
              <option value="Date creation (Asc)">Date creation (Asc)</option>
              <option value="Date creation (Desc)">Date creation (Desc)</option>
              <option value="Text (Asc)">Text (Asc)</option>
              <option value="Text (Desc)">Text (Desc)</option>
            </select>
          </div>
          <div class="tasks__done"></div>
          <p class="tasks__done-clear tasks__clear">Clear "Done" list</p>
        </div>
      </div>
    </main>
  </body>
</html>
